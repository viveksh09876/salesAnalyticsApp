    <script>
	$(document).ready(function(){

      $('body').click(function(e) {
        var target = $(e.target);
        if(!target.is('.day') && !target.is('.calender_sec')) {
           if ( $('.calender_sec').is(':visible') ) {
               $('.calender_sec').hide();
                
           }

        }
    });
    
    $('.overlay').click(function(){
         $(this).removeClass('showlay');
         $('#Main_menu').removeClass('show');
         $('.user-mobile-dropdown').removeClass('show');
         $('.navbar-toggle').removeClass('cross');
         $('.login-toggle').removeClass('cross');
          $('.login-toggle').removeClass('fade');
          $('.navbar-toggle').removeClass('fade');
          $('body').toggleClass('noshow');
     });
		
	});
